<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./tools.js"></script>

    <style>
        body { background-color: #242C3C; color: white;}

        .ctr { text-align: center; }
    </style>

</head>

<body>

<br />

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <p>Current URL: <span id="current">none</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input id="url" type="text" class="form-control" placeholder="url"></input>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col ctr">
            <button id="flyImage" class="btn btn-success">
                UPDATE IMAGE
            </button>
        </div>
    </div>
</div>

<br />

<script>
	const customImage = nodecg.Replicant('currentImage');
    $('#flyImage').click(() => {
        customImage.value = $('#url').val();
		$('#current').text(customImage.value);
		nodecg.sendMessage('customImageLoaded');
    });
</script>

</body>

</html>
