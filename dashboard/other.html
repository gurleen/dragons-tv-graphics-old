<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./tools.js"></script>

    <style>
        body { background-color: #242C3C; color: white;}

        .ctr { text-align: center; }
    </style>

</head>

<body>

<br />

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <button id="matchup" class="btn btn-success">
                FLY MATCHUP
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col text-center">
            <button id="final" class="btn btn-success">
                FLY HALF/FINAL
            </button>
        </div>
    </div>
</div>

<br />

<script>

    const matchupButton = new ToggleButton('matchup', {class: 'btn-danger', text: 'PULL MATCHUP'}, {class:'btn-success', text:'FLY MATCHUP'});
    $('#matchup').click(() => {
        matchupButton.toggle();
        nodecg.sendMessage('toggleGraphic', 'MATCHUP');
    });

    const finalButton = new ToggleButton('final', {class: 'btn-danger', text: 'PULL HALF/FINAL'}, {class:'btn-success', text:'FLY HALF/FINAL'});
    $('#final').click(() => {
        finalButton.toggle();
        nodecg.sendMessage('toggleGraphic', 'FINAL');
    });
</script>

</body>

</html>
